{% extends "clients/base.html" %}

{% block content %}
<div class="vh-100 vw-100 text-center align-middle  bg-light"  style="display: table-cell;">
  {% if messages %}
      {% for message in messages %}
        {% include "clients/alert.html" %}
      {% endfor %}
  {% endif %}
  <div class="w-50 align-middle" style="display: inline-block;">
<form action="" method="post">
  {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputEmail1" class="form-label">Email address</label>
    <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
  </div>
  <div class="mb-3">
    <label for="exampleInputPassword1" class="form-label">Password</label>
    <input type="password" name="password" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="mb-3 form-check form-check-inline">
    <input type="checkbox" required class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Check me out</label>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
</div>
<p><a href="{% url 'client_create' %}" class="link-info link-offset-2 link-underline-opacity-25 link-underline-opacity-100-hover">Գրանցում</a></p>
</div>
{% endblock content %}
