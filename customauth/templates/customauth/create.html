{% extends "clients/base.html" %}

{% block content %}
<main class="d-flex flex-nowrap  vh-100 vw-100 m-0 p-0">
    <!-- <aside></aside> -->
    
      <div class="min-vh-100 mh-100 overflow-auto flex-grow-1 p-3 bg-primary bg-gradient text-white">
      <h1>Միջոցառումների կազմակերպում</h1>
        <p class="fs-1 fw-bold">Client registration </p>
              <p class="fs-5">Submit your personal data</p>

              <form action="{% url 'client_create' %}" method="post">
                {% csrf_token %}
                {{ form }}
                <div class="d-grid gap-2 col-6 mx-auto mt-4 mb-4">
                  <input type="submit" value="Submit" class="btn btn-success">
                </div>
              </form>

      </div>
    </main>

{% endblock content %}
